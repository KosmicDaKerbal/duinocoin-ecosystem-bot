volumes:
  mariadb:
    driver: local

networks:
    db:
        driver: bridge
services:
  botdb:
    image: mariadb
    restart: unless-stopped
    ports:
      - '3305:3305'
    env_file:
      - .env
    volumes:
      - /hashcraft/db:/var/lib/hashcraft-mysql
    networks:
      db:
  phpmyadmin:
    image: phpmyadmin
    container_name: hashcraft-phpmyadmin
    depends_on:
      - botdb
    restart: always
    ports:
      - 8081:80
    env_file:
      - .env
    environment:
      - PMA_HOST=botdb
    networks:
      db:
  hashcraft:
    image: hashcraft
    restart: always