services:
  mariadb:
    platform: linux/x86_64
    image: mariadb
    volumes:
      - db_data:/var/lib/mysql
    restart: always
    ports:
      - "3305:3306"
    env_file:
      - .env
    networks:
      - mariadb-phpmyadmin
  phpmyadmin:
    depends_on:
      - mariadb
    image: phpmyadmin
    restart: always
    ports:
      - "8090:80"
    environment:
      PMA_HOST: mariadb
    env_file:
      - .env
    networks:
      - mariadb-phpmyadmin

networks:
  mariadb-phpmyadmin:

volumes:
  db_data: